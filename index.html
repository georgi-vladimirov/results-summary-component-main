<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
</head>
<body onload="doIt()">
  <div id="result-summary-container">
    <div id="result">
      <p>Your Result</p>
      <div id="score">
        <p id="your-score">76</p>
        <p id="max-score">of 100</p>
      </div>
      <H3>Great</H3>
      <P id="text">You Scored higher than 65% of the people who have taken these tests.</P>
    </div>
    <div id="summary">
      <h4>Summary</h4>
      <div id="reaction" class="summary-scores">
        <div class="icon-text">
          <img src="" alt="reaction img" class="scores-icons">
          <P>Reaction</P>
        </div>
        <div class="score-container">
          <p id="reaction-score" class="score_variable">80</p>
          <p class="score-max">/ 100</p>
        </div>
      </div>
      <div id="memory"  class="summary-scores">
        <div class="icon-text">
          <img src="./assets/images/icon-memory.svg" alt="memory img" class="scores-icons">
          <P>Memory</P>
        </div>
        <div class="score-container">
          <p id="memory-score" class="score_variable">92</p>
          <p class="score-max">/ 100</p>
        </div>
      </div>
      <div id="verbal"  class="summary-scores">
        <div class="icon-text">
          <img src="./assets/images/icon-verbal.svg" alt="verbal img" class="scores-icons">
          <P>Verbal</P>
        </div>
        <div class="score-container">
          <p id="verbal-score" class="score_variable">61</p>
          <p class="score-max">/ 100</p>
        </div>
      </div>
      <div id="visual"  class="summary-scores">
        <div class="icon-text">
          <img src="./assets/images/icon-visual.svg" alt="visual img" class="scores-icons">
          <P>Visual</P>
        </div>
        <div class="score-container">
          <p id="visual-score" class="score_variable">72</p>
          <p class="score-max">/ 100</p>
        </div>
      </div>
      <button id="button">Continue</button>
    </div>
  </div>
  <script src="./index.js"></script>
</body>
</html>
